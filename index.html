<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model with Layer Control</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- Controls for toggling layers -->
  <div>
    <button id="toggle-28">Toggle 28</button>
    <button id="toggle-40">Toggle 40</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Basic Three.js setup
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // OrbitControls for camera movement
    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;  // Smooth camera motion
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = false;

    // Adjust the camera position
    camera.position.set(0, 5, 10);  // Set camera further back
    controls.update();  // Update controls

    // Lighting
    var light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Object variables
    var object28, object40;

    // Load the model using GLTFLoader
    var loader = new THREE.GLTFLoader();
    loader.load('CDS_3D_GPR_Carter.glb', function(gltf) {
      scene.add(gltf.scene);

      // Access objects by name
      object28 = gltf.scene.getObjectByName("28");
      object40 = gltf.scene.getObjectByName("40");

      // Set initial visibility (optional)
      if (object28) object28.visible = true;
      if (object40) object40.visible = true;

    }, undefined, function (error) {
      console.error(error);
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();  // Update OrbitControls
      renderer.render(scene, camera);
    }
    animate();

    // Toggle object 28 visibility
    document.getElementById('toggle-28').addEventListener('click', function() {
      if (object28) {
        object28.visible = !object28.visible;
      }
    });

    // Toggle object 40 visibility
    document.getElementById('toggle-40').addEventListener('click', function() {
      if (object40) {
        object40.visible = !object40.visible;
      }
    });

  </script>
</body>
</html>
