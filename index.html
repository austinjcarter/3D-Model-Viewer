<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model and Cube Test</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  
  <script>
    // Basic Three.js setup
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a basic cube
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Adjust the camera position so itâ€™s looking at the cube
    camera.position.z = 5;

    // Load the model using GLTFLoader
    var loader = new THREE.GLTFLoader();
    loader.load('https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', function(gltf) {
      scene.add(gltf.scene);  // Add the loaded model to the scene
      gltf.scene.position.set(2, 0, 0);  // Optional: position the model
    }, undefined, function (error) {
      console.error('An error occurred while loading the model:', error);
    });

      // Optional: Position the model so it's not overlapping with the cube
      gltf.scene.position.set(2, 0, 0);  // Shift the model 2 units to the right
    }, undefined, function (error) {
      console.error('An error occurred while loading the model:', error);
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;  // Add some basic rotation for the cube
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
  
</body>
</html>
